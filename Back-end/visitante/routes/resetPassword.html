<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha</title>
</head>
<body>
  <h2>Redefinir Senha</h2>
  <form id="resetPasswordForm">
    <label for="newPassword">Nova Senha:</label>
    <input type="password" id="newPassword" name="newPassword" required><br><br>

    <label for="confirmPassword">Confirmar Nova Senha:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

    <button type="submit">Enviar Nova Senha</button>
  </form>

  <script>
    // Captura o token da URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    // Adiciona evento ao formulário de redefinir senha
    document.getElementById("resetPasswordForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        alert("As senhas não coincidem!");
        return;
      }

      const response = await fetch("http://localhost:3000/api/resetPassword", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ token, newPassword }),
      });

      const data = await response.json();
      if (response.ok) {
        alert(data.message || "Senha redefinida com sucesso!");
      } else {
        alert(data.error || "Erro ao redefinir senha.");
      }
    });
  </script>
</body>
</html>
