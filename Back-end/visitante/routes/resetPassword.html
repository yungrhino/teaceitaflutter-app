<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEAceita - Redefinir Senha</title>
  <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
  <style>
    /* Estilos gerais */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Estilização do contêiner */
    .container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Imagem */
    .logo {
      max-width: 150px;
      margin: 0 auto 20px;
    }

    /* Título */
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    /* Formulário */
    form {
      display: flex;
      flex-direction: column;
    }

    label {
      text-align: left;
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      transition: border-color 0.3s;
    }

    input[type="password"]:focus {
      border-color: #4aad65;
      outline: none;
    }

    button {
      background-color: #4aad65;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3b8f53;
    }

    button:active {
      background-color: #347c49;
    }

    /* Mensagem de erro */
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Adiciona a imagem do logo -->
    <img src="..\assets\teaceita.png" alt="Logo TEAceita" class="logo">

    <h2>Redefinir Senha TEAceita</h2>
    <form id="resetPasswordForm">
      <label for="newPassword">Insira a Nova Senha:</label>
      <input type="password" id="newPassword" name="newPassword" required>

      <label for="confirmPassword">Confirmar a Nova Senha:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <p class="error-message" id="errorMessage" style="display: none;"></p>

      <button type="submit">Redefinir minha senha!</button>
    </form>
  </div>

  <script>
    // Captura o token da URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    // Adiciona evento ao formulário de redefinir senha
    document.getElementById("resetPasswordForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorMessage = document.getElementById("errorMessage");

      if (newPassword !== confirmPassword) {
        errorMessage.style.display = "block";
        errorMessage.textContent = "As senhas não coincidem!";
        return;
      }

      errorMessage.style.display = "none";

      const response = await fetch("http://localhost:3000/api/resetPassword", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ token, newPassword }),
      });

      const data = await response.json();
      if (response.ok) {
        alert(data.message || "Senha redefinida com sucesso!");
      } else {
        alert(data.error || "Erro ao redefinir senha.");
      }
    });
  </script>
</body>
</html>
